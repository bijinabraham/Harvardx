<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" href="search.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light "  >
            <a class="navbar-brand" href="index.html">
                <img src="googlelogo.png" width="150" height="50" alt="" loading="lazy">
              </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item ">
                  <a class="nav-link" href="index.html">Google search </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="image.html">Google Image search</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Google advanced search<span class="sr-only"></span></a>
                </li>
              </ul>
            </div>
          </nav>
          <div class=" container">
           
        <form action="https://www.google.com/search" class="form">
            <table class="table table-borderless">
                <tbody>
                  <tr>
                    
                    <td>“all these words:”</td>
                    <td><input class="" type="text" name="as_q"></td>
                   
                  </tr>
                  <tr>
                    
                    <td>“this exact word or phrase:”</td>
                    <td><input class="" type="text" name="as_epq"></td>
                    
                  </tr>
                  <tr>
                   
                    <td>“any of these words:”</td>
                    <td><input class="" type="text" name="as_oq"></td>
                    
                  </tr>
                  <tr>
                    
                    <td>“none of these words:”</td>
                    <td><input class="" type="text" name="as_eq"></td>
                    
                  </tr> 
                </tbody>
              </table>
            <input class="advan btn  btn-primary my-2 my-sm-0 form-control " type="submit" value="Advanced Search">
        </form>
    </div>
    </body>
    </html>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
